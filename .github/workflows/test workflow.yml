name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      env:
          USERNAME: ${{ secrets.SSH_USERNAME }}
      with:
        host: 3.109.180.151
        username: ${{ USERNAME }}
        password: admin@123
        port: 22
        script: whoami
