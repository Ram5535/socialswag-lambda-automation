name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      env:
          USERNAME: ${{ secrets.SSH_USERNAME }}
          #PASSWORD: ${{ secrets.SSH_PASSWORD }}
          KEY: ${{ secrets.KEY }}
          PORT: ${{ secrets.PORT }}
